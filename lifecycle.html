<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component Lifecycle</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <style>
        #myDiv {
            background-color: blue;
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>

    <div id="react-container"></div>

    <script type="text/babel">
        var Box = React.createClass({
            componentWillMount() {
                alert('about to mount')
            },
            componentDidMount() {
                alert('just mounted')
            },
            render() {
                return <div id='myDiv'></div>
            }
        })

        ReactDOM.render(<Box />, document.getElementById('react-container'))

        var getRidOfBox = document.getElementById('myDiv')
        getRidOfBox.onclick = function() {
            ReactDOM.unmountComponentAtNode(document.getElementById('react-container'))
            alert('unmounted')
        }
    </script>

</body>
</html>
